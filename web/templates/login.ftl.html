<form action=${(login)!} method="post">
    <div class="login">
        <div class="error">${(error_autentication)!}</div>
        <label>Email</label>
        <input type="email" name="email"/>

        <input type="password" name="password"/>

        <input type="submit" name="login" value="Login" class="medium">
    </div>
</form>
